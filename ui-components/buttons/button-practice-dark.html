<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Button Practice - Dark Mode</title>
    <link rel="stylesheet" href="button-style-dark.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Neumorphic Button Practice - Dark Mode</h1>

    <div class="button-container">
        <!-- Star buttons (outlined and filled) -->
        <button class="btn btn-square">
            <i class="far fa-star"></i>
        </button>
        <button class="btn btn-square active">
            <i class="fas fa-star"></i>
        </button>
        
        <!-- Microphone and heart buttons -->
        <button class="btn btn-round">
            <i class="fas fa-microphone"></i>
        </button>
        <button class="btn btn-round">
            <i class="fas fa-heart"></i>
        </button>
    </div>

    <script src="button-script.js"></script>
</body>
</html>
