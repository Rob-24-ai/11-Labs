<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projection Screen Animation</title>
    <link rel="stylesheet" href="projection-screen.css">
</head>
<body>
    <div class="container">
        <h1>Projection Screen Animation</h1>
        
        <div class="controls">
            <button class="control-btn" id="showScreen">Show Projection Screen</button>
        </div>
        
        <div class="screen-container">
            <!-- The projection screen that will slide down -->
            <div class="projection-screen">
                <!-- The image that will be "projected" onto the screen -->
                <div class="projected-image">
                    <img src="https://images.pexels.com/photos/1266810/pexels-photo-1266810.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Projected Image">
                </div>
            </div>
        </div>
    </div>

    <script src="projection-screen.js"></script>
</body>
</html>
